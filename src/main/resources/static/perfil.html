<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mi Perfil</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
	rel="stylesheet" />
<link href="css/Retoques.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="navbar-placeholder"></div>

	<div class="container container-perfil">
		<h4 class="center-align">Mi Perfil</h4>

		<div class="card">
			<div class="card-content">
				<div class="input-field">
					<input id="nombre" type="text" class="validate"> <label
						for="nombre">Nombre</label>
				</div>
				<div class="input-field">
					<input id="apellidos" type="text" class="validate"> <label
						for="apellidos">Apellidos</label>
				</div>
				<div class="input-field">
					<input id="email" type="email" class="validate"> <label
						for="email">Email</label>
				</div>
				<div class="input-field">
					<input id="dni" type="text" class="validate"> <label
						for="dni">DNI</label>
				</div>
				<div class="input-field">
					<input id="direccion" type="text" class="validate"> <label
						for="direccion">Dirección</label>
				</div>
				<h5>Cambiar contraseña</h5>
				<div class="input-field">
					<input id="password-actual" type="password" class="validate">
					<label for="password-actual">Contraseña actual</label>
				</div>
				<div class="input-field">
					<input id="nueva-password" type="password" class="validate">
					<label for="nueva-password">Nueva contraseña</label>
				</div>
				<div class="input-field">
					<input id="confirmar-password" type="password" class="validate">
					<label for="confirmar-password">Confirmar nueva
						contraseña</label>
				</div>
				<button class="btn orange" id="cambiar-password">Cambiar contraseña</button>
			</div>
			<div class="card-action right-align">
				<button class="btn green" id="guardar-cambios">Actualizar</button>
			</div>
		</div>
	</div>

	<div id="footer-placeholder"></div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/perfil.js"></script>
</body>
</html>
