<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Administración - Relojería</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<ul id="slide-out" class="sidenav sidenav-fixed">
		<li><div class="user-view">
				<div class="background">
					<img src="https://materializecss.com/images/office.jpg">
				</div>
				<a href="#user"><img class="circle"
					src="https://materializecss.com/images/yuna.jpg"></a> <a
					href="#name"><span class="white-text name">Admin</span></a> <a
					href="#email"><span class="white-text email" id="admin-email"></span></a>
			</div></li>
		<li><a href="#inicio" class="nav-link"><i
				class="material-icons">home</i>Inicio</a></li>
		<li><a href="#productos" class="nav-link"><i
				class="material-icons">watch</i>Productos</a></li>
		<li><a href="#pedidos" class="nav-link"><i
				class="material-icons">assignment</i>Pedidos</a></li>
		<li><a href="#usuarios" class="nav-link"><i
				class="material-icons">person</i>Usuarios</a></li>
		<li><div class="divider"></div></li>
		<li><button id="logout" onclick="logout()" class="raised btn red"
				style="margin-left: 24%;">
				<i class="material-icons">exit_to_app</i>Cerrar sesión
			</button></li>
	</ul>
	<main style="margin-left: 300px; margin-top: 64px; padding: 20px;">
		<div id="contenido-principal">
			<h4>Bienvenido al panel de administración</h4>
			<p>Usa el menú de la izquierda para gestionar productos y
				pedidos.</p>
		</div>
	</main>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/admin.js"></script>
</body>
</html>
